<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
</head>
<body>
    <a href="/"><button>Página Principal</button></a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Contato</th>
            <th>Vai jogar?</th>
            <th>Ações</th>
        </tr>
    </table>
    <br>
    <h1>Adicionar jogador</h1>
    <br>
    <form action="/novoJogador" method="post">
        <input name="nome" type="text" placeholder="Informe o nome:">
        <input name="contato" type="text" placeholder="Informe o número do contato:">
        <label for="">Vai jogar?</label>
        <input name="jogar" type="checkbox">
        <button type="submit">Salvar</button>
    </form>
    <br>
    <br>
    <footer>Qualquer problema f5 resolve</footer>
    <script src="js/novoJogador.js"></script>
</body>
</html>
