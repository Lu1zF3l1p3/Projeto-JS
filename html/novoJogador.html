<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="css/tabela.css">
    <link rel="stylesheet" href="css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
</head>
<body>
    <a href="/"><button class="botaoHome">Página Principal</button></a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Contato</th>
            <th>Vai jogar?</th>
            <th>Ações</th>
        </tr>
    </table>
    <br>
    <h1>Adicionar jogador</h1>
    <br>
    <form class="form" action="/novoJogador" method="post">
        <input name="nome" type="text" placeholder="Informe o nome:">
        <input name="contato" type="text" placeholder="Informe o número do contato:">
        <label>Vai jogar?<input name="jogar" type="checkbox"></label>
        
        <button type="submit">Salvar</button>
    </form>
    <br>
    <br>
    <footer>Qualquer problema f5 resolve</footer>
    <script src="js/jogadores.js"></script>
</body>
</html>
